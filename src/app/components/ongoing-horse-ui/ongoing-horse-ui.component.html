<div class="c-ongoing-horse-ui">
    <div class="c-ongoing-horse-ui__info">
        <div
            class="c-ongoing-horse-ui__index"
            [style.background]="color"
        >
            {{ RaceHorse.horse.index }}
        </div>
        <div class="c-ongoing-horse-ui__name">
            {{ RaceHorse.horse.name }}
        </div>
        <div class="c-ongoing-horse-ui__odd">
            {{ odd }}
        </div>
    </div>

    <ng-container *ngIf="RaceHorse.finalPlace == null; else finishedTpl">
        <div class="c-ongoing-horse-ui__position">
            {{ (RaceHorse.position! / 10) | number:'3.1-1' }}m
        </div>
    </ng-container>

    <ng-template #finishedTpl>
        <div class="c-ongoing-horse-ui__placement">
            {{ getOrdinal(RaceHorse.finalPlace!) }}
        </div>
    </ng-template>
</div>

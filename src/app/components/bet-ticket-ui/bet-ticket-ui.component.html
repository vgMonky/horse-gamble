<!-- src/app/components/bet-ticket-ui/bet-ticket-ui.component.html -->
<div class="c-bet-ticket">
    <h2 class="c-bet-ticket__header">Place Your Bet</h2>
    <p class="c-bet-ticket__form-title"> Race #{{ raceId }}</p>
    <p class="c-bet-ticket__form-title"> {{actor}}</p>
    <br>

    <form class="c-bet-ticket__form" (ngSubmit)="confirm()">
        <div class="c-bet-ticket__input-container">
            <label class="c-bet-ticket__form-title" for="mode">Bet Type</label>
            <select
                id="mode"
                name="mode"
                class="c-bet-ticket__form-input"
                [(ngModel)]="mode"
            >
                <option *ngFor="let m of modes" [value]="m">{{ m }}</option>
            </select>
        </div>

        <div class="c-bet-ticket__input-container">
            <label class="c-bet-ticket__form-title" for="picks">Horse Picks</label>
            <input
                id="picks"
                name="picks"
                type="text"
                class="c-bet-ticket__form-input"
                [(ngModel)]="picks"
                placeholder="e.g. 2 or 1,3"
            />
        </div>

        <div class="c-bet-ticket__input-container">
            <label class="c-bet-ticket__form-title" for="amount">Amount</label>
            <input
                id="amount"
                name="amount"
                type="number"
                min="0"
                class="c-bet-ticket__form-input"
                [(ngModel)]="amount"
            />
        </div>

        <div class="c-bet-ticket__input-buttons">
            <button
                type="submit"
                class="c-bet-ticket__form-button c-bet-ticket__form-button--confirm"
            >
                Confirm
            </button>
        </div>
    </form>
</div>
